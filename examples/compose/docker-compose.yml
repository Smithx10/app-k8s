version: '2.1'
services:
  etcd:
    image: smithx10/etcd:latest
    mem_limit: 128m
    ports:
      - 4001
      - 2379
      - 2380
    links:
      - consul:consul
    restart: always
    network_mode: bridge
    environment:
      - CONSUL=consul
      - CONSUL_AGENT=1
    command: >-
      /usr/local/bin/containerpilot
  
  etcd-bootstrap:
    image: smithx10/etcd:latest
    mem_limit: 128m
    ports:
      - 4001
      - 2379
      - 2380
    environment:
      - CONSUL=consul
      - CONSUL_AGENT=1
      - ETCD_BOOTSTRAP=1
    network_mode: bridge
    hostname: bootstrap
    links:
      - consul:consul
    command: >-
      /usr/local/bin/containerpilot

  vault-init:
    image: smithx10/vault:latest
    mem_limit: 128m
    ports:
      - 8080:8080
      - 8081:8081
    environment:
      - VAULT_INIT=1
      - CONSUL=consul
      - CONSUL_AGENT=1
    network_mode: bridge
    links:
      - consul:consul
    command: >-
      /usr/local/bin/containerpilot

  vault:
    image: smithx10/vault:latest
    mem_limit: 128m
    ports:
      - 8200:8200
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - CONSUL=consul
      - CONSUL_AGENT=1
    network_mode: bridge
    links:
      - consul:consul
    command: >-
      /usr/local/bin/containerpilot
  
  consul:
    image: smithx10/consul:${TAG:-latest}
    command: >
       /usr/local/bin/containerpilot
    restart: always
    mem_limit: 128m
    ports:
      - 8500:8500
    network_mode: bridge
    environment:
      - CONSUL=consul
      - CONSUL_DEV=1
